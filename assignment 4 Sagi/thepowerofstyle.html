<h2 id="TPOS1">Let's Help Meghan Fox With Her Outfit:</h2>
<p>
  <img id="oldfashion" src="meg.jpeg" alt="old">
</p>
<button id="myBtn">Done!</button>


<script>
  function makeStylish(){
    document.getElementById('oldfashion').src="meg11.jpeg";
  }
  document.getElementById('oldfashion').addEventListener('mouseover', makeStylish);

  //keyboard event
  window.addEventListener("keydown", checkKeyPress, false);
  function checkKeyPress(key) {
    if (key.keyCode == "83" ) {
      alert("You has won 1 day shopping with me!")
    }
  }
  //button
  document.getElementById("myBtn").addEventListener("click", function() {
    this.style.backgroundColor = "green";
  });
</script>
